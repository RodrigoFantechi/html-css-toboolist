<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>html-css-toboolist</title>
</head>

<body>

    <header id="site_header">
        <div class="title">
            <img src="assets/img/Logo.png" alt="logo boolean">
            <strong>Toboolist</strong>
        </div>
    </header>
    <!-- /#site_header -->

    <main id="site_main">
        <section id="form_section">
            <form action="#">
                <input type="submit" class="form blue" value="Add Task">
                <input type="text" class="form text-cell" placeholder="Add Section">
            </form>
        </section>
        <!-- /#form_section -->

        <section id="main_section">
            <div class="sub_section">
                <div class="title_section">
                    <span class="arrow">&#9207;</span>
                    <h2><strong>New Task</strong></h2>
                </div>
                <div class="info_section">
                    <span class="circle green">&#x2713;</span>
                    <strong>Quarterly Newsletter</strong>
                    <button class="btn blue">Editorial</button>
                </div>
            </div>
            <!-- /#sub_section -->

            <div class="sub_section">
                <div class="title_section">
                    <span class="arrow">&#9207;</span>
                    <h2><strong>Today</strong></h2>
                </div>
                <div class="info_section">
                    <span class="circle green">&#x2713;</span>
                    <strong>Recruting Blog Post</strong>
                    <button class="btn blue">Editorial</button>
                </div>
                <div class="info_section">
                    <span class="circle green">&#x2713;</span>
                    <strong>Mobile App Luaunch</strong>
                    <button class="btn purple">Q1 Goals</button>
                </div>
                <div class="info_section">
                    <span class="circle red">&#x2715;</span>
                    <strong>Interview John H.</strong>
                    <button class="btn primary-green">Recruiting</button>
                </div>
                <div class="info_section">
                    <span class="circle green">&#x2713;</span>
                    <strong>Summit update to mobiile storefront</strong>
                    <button class="btn orange">Mobile</button>
                </div>
            </div>
            <!-- /#sub_section -->
            <div class="sub_section">
                <div class="title_section">
                    <span class="arrow">&#9207;</span>
                    <h2><strong>Uncoming</strong></h2>
                </div>
                <div class="info_section">
                    <span class="circle red">&#x2715;</span>
                    <strong>Schedule meeting with Alex</strong>

                </div>
                <div class="info_section">
                    <span class="circle green">&#x2713;</span>
                    <strong>Home Page Refresh</strong>
                    <button class="btn pink">Website</button>
                </div>
                <div class="info_section">
                    <span class="circle green">&#x2713;</span>
                    <strong>Onboard new Sales team members</strong>
                    <button class="btn light-green">Sales</button>
                </div>
                <div class="info_section">
                    <span class="circle green">&#x2713;</span>
                    <strong>Review editorial calendar</strong>
                    <button class="btn blue">Editorial</button>
                </div>
            </div>
            <!-- /#sub_section -->








        </section>
    </main>
    <!-- /#site_main -->

    <footer id="site_footer"></footer>
    <!-- /#site_footer -->
</body>

</html>
